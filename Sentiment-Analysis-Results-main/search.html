        // Function to display all companies
        function displayResults(data) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // Clear previous results
            
            data.forEach(company => {
                const companyElement = document.createElement('div');
                companyElement.classList.add('company');
                companyElement.innerHTML = `
                    <h2>${company.name}</h2>
                    <p><strong>Rating:</strong> ${company.rating}</p>
                    <p><strong>Sector:</strong> ${company.sector}</p>
                    <p class="description"><strong>Description:</strong> ${company.description}</p>
                    <p class="review-summary"><strong>Review Summary:</strong> ${company.reviewSummary}</p>
                `;
                resultsContainer.appendChild(companyElement);
            });
        }

        // Display all companies initially
        displayResults(companiesData);

        // Filter results as user types in the search bar
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredData = companiesData.filter(company =>
                company.name.toLowerCase().includes(query)
            );
            displayResults(filteredData);
